<style>
.dia_warning{
    color: #f59c1a;
}

.ngdialog.ngdialog-theme-details {
    padding: 5% !important;
}

.ngdialog.ngdialog-theme-details .ngdialog-content {
    width: 1000px !important;
}

</style>
<div class="panel panel-primary" data-sortable-id="ui-buttons-3">
    <div class="panel-heading">

        <h4 class="panel-title f-s-15">添加组</h4>
    </div>
    <div class="panel-body">
        
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label f-s-14">组id</label>
            <div class="col-md-4">
                <input type="text" class="form-control f-s-14"  ng-model = "detailData.poster.follows">
            </div>
            <label class="col-md-2 control-label f-s-14">组名</label>
            <div class="col-md-4">
                <input type="text" class="form-control f-s-14"  ng-model = "detailData.poster.following">
            </div>
        </div>
        
       

        <div>
            
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label f-s-14">备注信息</label>
                <div class="col-md-10">
                    <textarea class="form-control f-s-14 " rows="1" ng-model = "detailData.url"></textarea>
                </div>
            </div>
                  
            
             
            <div class="form-group col-md-12">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-sm btn-primary pull-right f-s-14" ng-click = "DoaddSen()">确认提交</button>
                </div>
            </div> 
        </div>
</div>
