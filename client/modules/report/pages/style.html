<style>
        .dia_warning{
            color: #f59c1a;
        }
        
        .ngdialog.ngdialog-theme-details {
            padding: 5% !important;
        }
        
        .ngdialog.ngdialog-theme-details .ngdialog-content {
            width: 1000px !important;
        }
        
        </style>
        <div class="panel panel-primary" data-sortable-id="ui-buttons-3">
            <div class="panel-heading">
        
                <h4 class="panel-title f-s-15">修改样式</h4>
            </div>
            <div class="panel-body">
                <div class="form-group col-md-12">
                    <div class="col-md-6" ng-repeat="(key,value) in formData">
                        <label class="col-md-4 control-label f-s-14">{{key}}</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control f-s-14" value = {{value}}>
                        </div>
                    </div>
                </div>     
                <div class="form-group col-md-12">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-sm btn-success pull-right f-s-14" ng-click = "">确定</button>
                    </div>
                </div> 
            </div>
        </div>
