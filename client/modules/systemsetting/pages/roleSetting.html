<style>
li{
    font-size: 14px;
}
.col-md-1{
    font-size: 14px;
    padding-top: 1px;
}
.attr{
    color: #333;

}
.col-md-2{
    /*height: 27px;*/
    padding-top:9.5px;
}
.col-md-3{
    /*height: 27px;*/
    padding-top:9.5px;
}
.button{
    display: inline-block;
    height: 27px;
    padding-top: 8px;
    padding-left: 15px;
}

</style>
<div id="content" class="content">
    <h1 class="page-header">用户设置</h1> 
    <ul class="nav nav-pills">
        <li class="active"><a href="#nav-pills-tab-1" data-toggle="tab">基本资料</a></li>
        <li><a href="#nav-pills-tab-2" data-toggle="tab">账号设置</a></li>
        <li><a href="#nav-pills-tab-3" data-toggle="tab" ng-show="false">Pills Tab 3</a></li>
        <li><a href="#nav-pills-tab-4" data-toggle="tab" ng-show="false">Pills Tab 4</a></li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade active in" id="nav-pills-tab-1">
            <form class="form-horizontal" name="myForm">
                <div class="form-group">
                    <label class="control-label col-md-1">用户名 <span class="text-danger">*</span></label>
                    <div class="col-md-3">
                        <span class="attr">{{fusername}}</span>
                        <span><input type="text" name="username" id="input1" class="form-control" placeholder="您的用户名" ng-show="changed1" ng-model="username" required></span>
                        <span style="color:#c33" ng-show="myForm.username.$dirty && myForm.username.$invalid">
                        <span ng-show="myForm.username.$error.required"><i class="fa fa-info-circle"></i> 用户名是必须的。</span>      
                    </div>
                    <a href="javascript:;" class="button" ng-click="changename()" ng-show="!changed1"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">生日 <span class="text-danger">*</span></label>
                    
                    <div class="col-md-3">
                        <span class="attr">{{fbirth}}</span><!-- <a href="javascript:;" class="button" ng-click="changebirth()" ng-show="!changed2"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a> -->
                        <div class="input-append date form_datetime">
                            <input size="16" type="text" id="input2" class="form-control" placeholder="您的生日" ng-show="changed2" required>
                            <span class="add-on"></span>
                        </div>   
                    </div>
                    <a href="javascript:;" class="button" ng-click="changebirth()" ng-show="!changed2"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">Email <span class="text-danger">*</span></label>
                    <div class="col-md-3">
                        <span class="attr">{{femail}}</span>
                            <input type="email" name="email" id="input3" class="form-control" ng-show="changed3" placeholder="您的邮箱地址" ng-model="email"  required>
                            <span style="color:#c33" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                            <span ng-show="myForm.email.$error.required"><i class="fa fa-info-circle"></i> 邮箱是必须的。</span>
                            <span ng-show="myForm.email.$error.email"><i class="fa fa-info-circle"></i> 非法的邮箱地址。</span>
                    </div>
                    <a href="javascript:;" class="button" ng-click="changeemail()" ng-show="!changed3"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a>
                </div>
                
                <div class="form-group">
                    <fieldset id="city_china_val">
                    <label class="control-label col-md-1">所在地区 </label>
                    <div id="element_id" class="col-md-3"> 
                            <span class="attr">{{fdistrict}}</span>
                        <div ng-show="changed5"> 
                            <select class="province cxselect" data-value="陕西省" data-first-title="选择省" disabled="disabled" ng-show="changed5"></select>
                            <select class="city cxselect" data-value="西安市" data-first-title="选择市" disabled="disabled" ng-show="changed5"></select>
                            <select class="area cxselect" data-value="碑林区" data-first-title="选择地区" disabled="disabled" ng-show="changed5"></select>
                        </div>
                        
                    </div>
                    <a href="javascript:;" class="button" ng-click="changedistrict()" ng-show="!changed5"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a>
                    </fieldset>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">所在单位 </label>
                    <div class="col-md-3">
                        <span class="attr">{{fwork}}</span><!-- <a href="javascript:;" class="button" ng-click="changename()" ng-show="!changed1"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a> -->
                        <span><input type="text" name="work" id="input4" class="form-control" placeholder="您的所在单位" ng-show="changed4" ng-model="work" required></span>    
                    </div>
                    <a href="javascript:;" class="button" ng-click="changework()" ng-show="!changed4"><i class="fa fa-pencil fa-fw m-r-5"></i>修改</a>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-1">个人简介 </label>
                    <div class="col-md-5">
                        <textarea class="form-control" rows="10" value=""></textarea>
                    </div>
                </div>
                <div class="form-group" >
                    <label class="control-label col-md-1"></label>
                    <div class="col-md-1 text-left">
                        <a href="#modal-dialog1" class="btn btn-sm btn-inverse" data-toggle="modal" ng-disabled="myForm.username.$dirty && myForm.username.$invalid ||  myForm.email.$dirty && myForm.email.$invalid">保存</a>
                    </div>
                </div>              
            </form> 

        </div>
        <div class="tab-pane fade" id="nav-pills-tab-2">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-1">密码设置 </label>
                    <div class="col-md-3">
                        <a href="#modal-dialog2" data-toggle="modal" ng-show="pwdyes" >修改密码</a>
                        <span style="color:#c33" ng-show="pwd"><i class="fa fa-info-circle"></i> 密码错误.</span>
                        <input type="text" name="username" id="input6" class="form-control" value="" autocomplete="off" placeholder="请输入新密码" ng-show="changed6" " required>
                        <input type="text" name="username" id="input7" class="form-control" value="" autocomplete="off" placeholder="请再次输入新密码" ng-show="changed6"  required>
                        <a href="#modal-dialog3" class="btn btn-sm btn-inverse" data-toggle="modal" ng-show="changed6" ng-click="savepwd()">确认</a>
                    </div>
                    
                </div>
            </form>
        </div>
        <div class="modal fade" id="modal-dialog1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">个人设置</h4>
                    </div>
                    <div class="modal-body">
                        个人信息修改成功！
                    </div>
                    <div class="modal-footer">
                        <!-- <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a> -->
                        <a href="javascript:;" class="btn btn-sm btn-inverse" data-dismiss="modal" ng-click="saveattr()">确认</a>
                    </div>
                </div>
            </div>
        </div>
    
        <div class="modal" id="modal-dialog2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">身份验证</h4>
                    </div>
                    <div class="modal-body" style="height: 120px">
                        <label class="control-label col-md-3">请输入密码 </label>
                        <div class="col-md-5">
                            <input type="password" id="pwd" class="form-control" autocomplete="off" value="" required>
                            <!-- <span style="color:#c33" ng-show="pwd"><i class="fa fa-info-circle"></i> 密码错误.</span> -->
                        </div>
                        <a href="javascript:;" class="btn btn-sm btn-success" data-dismiss="modal" ng-click="validatepwd()">验证</a>
                        <div></div>
                        <div></div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="modal fade" id="modal-dialog3">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">密码设置</h4>
                    </div>
                    <div class="modal-body">
                        密码修改成功！
                    </div>
                    <div class="modal-footer">
                        <!-- <a href="javascript:;" class="btn btn-sm btn-white" data-dismiss="modal">Close</a> -->
                        <a href="javascript:;" class="btn btn-sm btn-inverse" data-dismiss="modal">确认</a>
                    </div>
                </div>
            </div>
        </div> 
    </div>


</div>

<script src="/static/assets/js/jquery.cxselect.min.js"></script> 
<script>
$.cxSelect.defaults.url = '/static/assets/data/cityData.min.json';

$('#city_china_val').cxSelect({
    selects: ['province', 'city', 'area'],
    nodata: 'none'
});
</script>
