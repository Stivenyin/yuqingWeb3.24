<div id="content" class="content">
    <div class="panel panel-primary">
        
            <!-- begin row -->
            <div class="row">
                <!-- begin col-10 -->
                <div class="col-md-12">
                    <!-- begin panel -->
                    <div class="panel panel-primary">
                        
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                            </div>
                            <h4 class="panel-title f-s-15">用户信息列表</h4>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <table id="data-table" class="table table-striped table-bordered nowrap f-s-14" width="100%">
                                    <thead>
                                        <tr>
                                            <th><input class="m-r-2" type="checkbox" ng-model="allselected" ng-click="selectAll()">用户id</th>
                                            <th>用户名</th>
                                            <th>最近登录时间</th>
                                            <th>用户id</th>
                                            <th style="width:100px">所属组</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in data">
                                            <td><input class="m-r-2" type="checkbox" ng-model="item.selected" ng-click="selectBoxChange(item)">{{item.id}}</td>
                                            <td>{{item.username}}</td>
                                            <td>{{item.time}}</td>
                                            <td>{{item.id}}</td>
                                            <td>{{item.group}}</td>
                                            <td>
                                            <a href="" title="查看用户属性" class="email-btn" ng-click="showUserattr(item.username)" ng-model="item.username" data-toggle="modal" data-backdrop="false"><i class="fa fa-eye"></i></a> 
                                            <a href="" title="修改用户话题" class="email-btn" ng-click="editTopic()" ng-model="item.username" data-toggle="modal" data-backdrop="false"><i class="fa fa-edit"></i></a> 
                                            <a href="javascript::void," title="删除用户" class="email-btn" ng-click="remove(item)"><i class="fa fa-trash-o" "></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>  
                            </div>
                            <nav>
                                <ul class="list-inline f-s-14 pull-right">
                                    <li>
                                        <a class="btn btn-sm btn-primary" ng-click="adduser()"><i class="fa fa-plus m-r-5"></i>
                                            添加用户
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-primary" href="#modal-dialog2"><i class="fa fa-minus m-r-5"></i>
                                            删除用户
                                        </a>
                                    </li>
                                    <li>
                                        <a class="btn btn-sm btn-primary" href="#modal-dialog2"><i class="fa fa-edit m-r-5"></i>
                                            修改用户话题
                                        </a>
                                    </li>  
                                </ul>
                                <div class="btn-group m-b-10 f-s-14">
                                    <button type="button" class="btn btn-white" ng-click="Previous()">上一页</button>
                                    <button type="button" class="btn btn-white {{isActivePage(page)}}" ng-repeat="page in pageList"
                                     ng-click = "selectPage(page)">
                                        {{page}}
                                    </button>
                                    
                                    <button type="button" class="btn btn-white" ng-click="Next()">下一页</button>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <!-- end panel -->
                </div>
                <!-- end col-10 -->
            </div>
            <!-- end row -->
    </div>

</div>
