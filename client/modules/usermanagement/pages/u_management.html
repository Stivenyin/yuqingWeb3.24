<div id="content" class="content">
    <div class="panel panel-primary">
        
            <!-- begin row -->
            <div class="row">
                <!-- begin col-10 -->
                <div class="col-md-12">
                    <!-- begin panel -->
                    <div class="panel panel-primary">
                        
                        <div class="panel-heading">
                            <div class="panel-heading-btn">
                            </div>
                            <h4 class="panel-title f-s-15">用户信息列表</h4>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div class="dataTables_length" id="data-table_length">
                                <!-- <label class = "pull-right">每页 <select name="data-table_length"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select> 条</label> -->
                                <span class="pull-left m-b-10 f-s-14">
                                    <a href="#modal-dialog1" class="btn btn-sm btn-primary" data-toggle="modal" data-backdrop="false"><i class="fa fa-plus m-r-5"></i> 增加用户 </a>
                                    <a href="#modal-dialog2" class="btn btn-sm btn-primary" ng-click="delete()" data-toggle="modal" data-backdrop="false"><i class="fa fa-minus m-r-5"></i> 删除用户 </a>
                                    <a class="btn btn-sm btn-primary" ng-click="modify()" data-toggle="modal" data-backdrop="false"><i class="fa fa-edit m-r-5"></i> 修改用户话题 </a>
                                    <a class="btn btn-sm btn-primary" style="float: right;" ng-click="search()" data-toggle="modal" data-backdrop="false"><i class="fa fa-search m-r-5"></i> 查询 </a>
                                    <input type="search" style="float: right;width: 20%;height: 30px;" id="datepicker-end" ng-model="searchname" class ="form-control " />
                                    
                                </span>
                                </div>
                                <table id="data-table" class="table table-striped table-bordered nowrap f-s-14" width="100%">
                                    <thead>
                                        <tr>
                                            <th><input class="m-r-2" type="checkbox" ng-model="allselected" ng-click="selectAll()">用户名</th>
                                            <th>密码</th>
                                            <th>最近登录时间</th>
                                            <th>用户id</th>
                                            <th style="width:100px">所属组</th>
                                            <th>操作</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="item in data">
                                            <td><input class="m-r-2" type="checkbox" ng-model="item.selected" ng-click="selectBoxChange(item)">{{item.username}}</td>
                                            <td>{{item.password}}</a></td>
                                            <td>{{item.time}}</td>
                                            <td>{{item.id}}</td>
                                            <td>{{item.group}}</td>
                                            <td>
                                            <a href="#/managetopic" title="管理话题" class="email-btn"  data-toggle="modal" data-backdrop="false"><i class="fa fa-edit"></i></a> 
                                            <a href="javascript::void," title="删除用户" class="email-btn" ng-click="remove(item)"><i class="fa fa-trash-o"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>  
                            </div>
                            <nav>
                                <div class="btn-group m-b-10 f-s-14">
                                    <button type="button" class="btn btn-white" ng-click="Previous()">上一页</button>
                                    <button type="button" class="btn btn-white {{isActivePage(page)}}" ng-repeat="page in pageList"
                                     ng-click = "selectPage(page)">
                                        {{page}}
                                    </button>
                                    
                                    <button type="button" class="btn btn-white" ng-click="Next()">下一页</button>
                                </div>
                            </nav>
                        </div>
                    </div>
                    <!-- end panel -->
                </div>
                <!-- end col-10 -->
            </div>
            <!-- end row -->
    </div>
    <div class="modal fade" id="modal-dialog1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">添加用户</h4>
                    </div>
                    <div class="modal-body">
                        <form method="POST" name="topicForm" ng-submit="save()" novalidate="false">
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label f-s-14">用户名：</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control f-s-14"  ng-model = "detailData.username">
                                </div>
                                <label class="col-md-2 control-label f-s-14">密码：</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control f-s-14"  ng-model = "detailData.password">
                                </div>
                            </div>
                            <div class="form-group col-md-12">
                                <label class="col-md-2 control-label f-s-14">所属组：</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control f-s-14"  ng-model = "detailData.group">
                                </div>
                                <label class="col-md-2 control-label f-s-14">用户权限：</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control f-s-14"  ng-model = "detailData.auth">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary p-l-40 p-r-40" ng-disabled="topicForm.topicname.$invalid||topicForm.keywords.$invalid" ng-click="addUser()">提交</button>
                        </form>
                        
                    </div>
                </div>
            </div>
    </div>
    <div class="modal fade" id="modal-dialog2">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title">删除用户</h4>
                    </div>
                    <div class="modal-body">
                        <div>
                            <button type="button" class="btn btn-primary m-r-5 m-b-5 pull-none" ng-click = "deletemanyTopic()">确认删除所选用户
                            </button>
                        </div>
                        
                    </div>
                </div>
            </div>
    </div>
</div>
