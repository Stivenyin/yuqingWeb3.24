<style>
.dia_warning{
    color: #f59c1a;
}

.ngdialog.ngdialog-theme-details {
    padding: 5% !important;
}

.ngdialog.ngdialog-theme-details .ngdialog-content {
    width: 1000px !important;
}

</style>
<div class="panel panel-primary" data-sortable-id="ui-buttons-3">
    <div class="panel-heading">

        <h4 class="panel-title f-s-15">添加用户</h4>
    </div>
    <div class="panel-body">
        
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label f-s-14">用户名</label>
            <div class="col-md-4">
                <input type="text" class="form-control f-s-14"  ng-model = "add.username">
            </div>
            <label class="col-md-2 control-label f-s-14">密码</label>
            <div class="col-md-4">
                <input type="password" class="form-control f-s-14"  ng-model = "add.password">
            </div>
        </div>
        <div class="form-group col-md-12">
            <label class="col-md-2 control-label f-s-14">所属组</label>
            <div class="col-md-4">
                <input type="text" class="form-control f-s-14"  ng-model = "add.group">
            </div>
            <label class="col-md-2 control-label f-s-14">权限</label>
            <div class="col-md-4">
                <input type="text" class="form-control f-s-14"  ng-model = "add.auth">
            </div>
        </div>
        <div class="form-group col-md-12">
            <div class="col-md-12">
                <button type="submit" class="btn btn-sm btn-primary pull-right f-s-14" ng-click = "submituser()">确认提交</button>
            </div>
        </div> 
    </div>
</div>
